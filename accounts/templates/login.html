{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.84.0">
  <title>Log in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .btn-custom {
      background-color: #9370DB;
      color: #ffffff;
    }

    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .form-signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .form-signin .checkbox {
      font-weight: 400;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }
  </style>


  <link href={% static "css/signin.css" %} rel="stylesheet">
</head>

<body class="text-center">
  <main class="form-signin">
    {% if form.errors %}
    <p style="color: red">ユーザー名とパスワードが一致しません。</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal" style="color:#566270">Please sign in</h1>
      <label for="Username" class="visually-hidden">
        User name</label>
      <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username"
        class="form-control" placeholder="ユーザー名" required autofocus>
      <label for="Password" class="visually-hidden">
        Password</label>
      <input type="password" name="password" id="id_password" autocomplete="current-password" class="form-control"
        placeholder="パスワード" required autofocus>

      <input class="w-100 btn btn-lg btn-custom" type="submit" value="ログイン">

      <input type="hidden" name="next" value="{% url 'spending:create' %}">
    </form>
  </main>
</body>

</html>
