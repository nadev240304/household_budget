{% extends 'base.html' %}
{% block title %}カケイ++{% endblock %}
{% block contents %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light mb-4" style="color:#566270">カケイ++</h1>
      <div class="row justify-content-center">
        {% if user.is_authenticated %}
        <div class="col-md-4">
          <a href="{% url 'spending:create' %}" class="btn btn-custom my-2">支出登録</a>
        </div>
        <div class="col-md-4">
          <a href="{% url 'accounts:logout' %}" class="btn btn-secondary my-2">ログアウト</a>
        </div>
        {% else %}
        <div class="my-2"></div> <!-- 空白 -->
        <h4 class="fw-light" style="color:#566270">日々の何気ない支出をグラフ管理し</h4>
        <h4 class="fw-light" style="color:#566270">ちょっとだけ資産形成できるWEBアプリケーション</h4>
        <div class="col-md-4">
          <a href="{% url 'accounts:signup' %}" class="btn btn-custom my-2">今すぐはじめる</a>
        </div>
        <div class="col-md-6">
          <a href="{% url 'accounts:login' %}" class="btn btn-secondary my-2">登録済みの方はログイン</a>
      </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>


{% endblock %}
